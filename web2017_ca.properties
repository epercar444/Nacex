gdpr.capa2.fila3.columna3=<b>Qui \u00E9s el responsable del tractament de les seves dades?</b><br>Per con\u00E8ixer les dades de la franqu\u00EDcia a la qual s'adre\u00E7a per la prestaci\u00F3 del servei, si us plau, faci clic <a class\="link_condiciones" href\="/gdpr">aqu\u00ED</a>.
gdpr.capa2.fila4.columna1=Finalitat
gdpr.capa2.fila4.columna2=Gesti\u00F3 d'enviaments;<br>informar sobre els nostres serveis
gdpr.capa2.fila4.columna3.finalidad=<b>Amb quina finalitat tractem les seves dades personals?</b><br>De conformitat amb la normativa en mat\u00E8ria de protecci\u00F3 de dades personals, les dades del remitent i del destinatari s'incorporaran al fitxer \u00ABClients\u00BB i seran tractades per la franqu\u00EDcia de Nacex a la qual s'adre\u00E7a el remitent amb l'\u00FAnica finalitat de gestionar els enviaments, aix\u00ED com facilitar als interessats informaci\u00F3 relacionada amb els serveis contractats amb Nacex (per exemple, alerta d'arribada dels enviaments, comunicaci\u00F3 de possibles incid\u00E8ncies, etc.). 
gdpr.capa2.fila4.columna3.tiempo=<b>Durant quant temps conservarem les seves dades?</b><br>L'informem que les seves dades personals es conservaran durant el temps necessari per prestar el servei sol\u00B7licitat i/o per assolir la finalitat del tractament perseguida. Posteriorment, les seves dades es conservaran durant els terminis establerts per la legislaci\u00F3 aplicable (com ara\: normativa fiscal, comptable, etc.).
gdpr.capa2.fila5.columna1=Legitimitat
gdpr.capa2.fila5.columna2=Execuci\u00F3 d'un contracte
gdpr.capa2.fila5.columna3=<b>Quina \u00E9s la legitimaci\u00F3 per al tractament de les seves dades?</b><br>Aquest tractament de dades est\u00E0 legitimat al contracte que el client formalitza amb la franqu\u00EDcia a la qual vost\u00E8 s'adre\u00E7a en sol\u00B7licitar l'enviament de missatgeria i \u00E9s imprescindible per a la prestaci\u00F3 del servei.
gdpr.capa2.fila6.columna1=Destinataris
gdpr.capa2.fila6.columna2=Cessi\u00F3 de dades
gdpr.capa2.fila6.columna3=<b>A quins destinataris es comunicaran les seves dades?</b><br>Les seves dades poden ser cedides al franquiciador, Dronas 2002, SLU, i a altres empreses subcontractades \u00FAnicament per a l'execuci\u00F3 del contracte.
gdpr.capa2.fila7.columna1=Drets
gdpr.capa2.fila7.columna2=Accedir a les dades, rectificar-les i suprimir-les, aix\u00ED com altres drets, com s'explica a la informaci\u00F3 addicional
gdpr.capa2.fila7.columna3.derechos=<b>Quins s\u00F3n els seus drets quan ens facilita les seves dades?</b><ul><li> Qualsevol persona t\u00E9 dret a obtenir confirmaci\u00F3 sobre si a Nacex estem tractant dades personals que els concerneixin o no.</li><li>Les persones interessades tenen dret a accedir a les seves dades personals, aix\u00ED com a sol\u00B7licitar la rectificaci\u00F3 de les dades inexactes o, si escau, sol&middot;licitar-ne la supressi\u00F3 quan, entre altres motius, les dades ja no siguin necess\u00E0ries per als fins per als quals es van recollir.</li><li>En determinades circumst\u00E0ncies, els interessats podran sol&middot;licitar la limitaci\u00F3 del tractament de les seves dades, cas en qu\u00E8 nom\u00E9s les conservarem per a l'exercici o la defensa de reclamacions.</li><li>En determinades circumst\u00E0ncies i per motius relacionats amb la seva situaci\u00F3 particular, els interessats podran retirar el consentiment prestat o oposar-se al tractament de les seves dades. Nacex deixar\u00E0 de tractar les dades, tret per motius leg\u00EDtims imperiosos o per l'exercici o la defensa de possibles reclamacions.</li><li>Les persones interessades podran sol\u00B7licitar la portabilitat de les seves dades, cas en qu\u00E8 seran enviades a l'interessat o, si aix\u00ED ho indica, a un altre responsable del tractament, en un format estructurat, d'\u00FAs com\u00FA i lectura mec\u00E0nica.</li><li>Els interessats poden presentar una reclamaci\u00F3 davant l'Ag\u00E8ncia Espanyola de Protecci\u00F3 de Dades (AEPD) si consideren que s'han infringit els seus drets.</li></ul>
gdpr.capa2.fila7.columna3.derechos1=<b>Com pot exercir els seus drets d'acc&eacute;s, rectificaci&oacute;, supressi&oacute; i portabilitat de les dades i la limitaci&oacute;, retirada de consentiment o oposici&oacute; al tractament de les dades?</b><ul><li>L'interessat pot exercir els seus drets adre&ccedil;ant-se a la franqu&iacute;cia corresponent, l'adre&ccedil;a de la qual es troba a la p&agrave;gina <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a></li><li>L'interessat que vulgui exercir els seus drets ha de presentar el seu DNI o un altre document que n'acrediti la identitat.</li></ul> 
gdpr.capa2.fila8.columna1=Proced\u00E8ncia
gdpr.capa2.fila8.columna2=Clients de Nacex, remitents o destinataris
gdpr.capa2.fila8.columna3=<b>Com hem obtingut les seves dades?</b><ul><li>Les dades personals que tractem a Nacex provenen de clients, remitents o destinataris.</li><li>Les categories de dades que es tracten s\u00F3n\:<ul><li type\="circle">Dades d'identificaci\u00F3</li><li type\="circle">Adre\u00E7es postals</li><li type\="circle">Tel\u00E8fon</li><li type\="circle">Signatura</li></ul> </li><li>No es tracten dades especialment protegides.</li></ul>
