nacex.shop.empresa=EMPRESA
nacex.shop.empresa.descripcion1=NACEX.shop \u00E9s una xarxa mixta de punts de lliurament i recollida, formada en la seva majoria per franqu\u00EDcies Nacex i canals del Grup Logista (llibreries, establiments de premsa, etc.). Est\u00E0 enfocada a empreses de venda online, principalment de comer\u00E7 electr\u00F2nic, els compradors del qual prefereixen anar a recollir els seus enviaments c\u00F2modament al punt que m\u00E9s els convingui (prop del seu domicili, lloc de treball, etc.), sense haver d'esperar el lliurament convencional per part d'un missatger en horari laboral.
nacex.shop.empresa.descripcion2=Actualment comptem amb una \u00E0mplia cobertura geogr\u00E0fica a Espanya peninsular, amb m\u00E9s de 1200 punts repartits per tot el territori, amb obertura en horari comercial, molts d'ells fins i tot els dissabtes i diumenges.
nacex.shop.empresa.descripcion3=NACEX.shop \u00E9s la soluci\u00F3 m\u00E9s c\u00F2moda i avantatjosa de NACEX per als lliuraments domiciliaris.
nacex.shop.faqs.pregunta.1=1. Quin tipus d'enviament puc rebre en un punt de lliurament NACEX.shop?
nacex.shop.faqs.pregunta.10=10. Puc realitzar enviaments des d'un punt NACEX.shop?
nacex.shop.faqs.pregunta.11=11. A qui  haig de dirigir-me en cas de dubte sobre els punts NACEX.shop, la web o l'estat d'un enviament?
nacex.shop.faqs.pregunta.2=2. Haur\u00E9 de pagar l'enviament en rebre el paquet?
nacex.shop.faqs.pregunta.3=3. Com sabr\u00E9 si la meva comanda ha arribat al punt NACEX.shop?
nacex.shop.faqs.pregunta.4=4. Puc acordar la recollida del meu enviament prop del meu lloc de treball? 
nacex.shop.faqs.pregunta.5=5. De quants dies disposo per recollir el meu paquet despr\u00E9s de rebre el primer av\u00EDs? 
nacex.shop.faqs.pregunta.6=6. Pot anar una altra persona a recollir l'enviament per mi? 
nacex.shop.faqs.pregunta.7=7. Podr\u00E9 retornar la meva comanda si no estic satisfet amb la compra?
nacex.shop.faqs.pregunta.8=8. Puc saber on est\u00E0 el meu enviament a qualsevol moment?
nacex.shop.faqs.pregunta.9=9. Per qu\u00E8 no he rebut cap notificaci\u00F3 de l'arribada de la meva comanda? 
nacex.shop.faqs.respuesta.1=Enviaments monopaquet amb un pes m\u00E0xim de 20 Kg i les mesures dels quals  d'ample + alt + llarg no superin els 150 cm.
nacex.shop.faqs.respuesta.10=S\u00ED. L'establiment li proporcionar\u00E0 l'embalatge necessari per realitzar el seu enviament i li indicar\u00E0 les condicions de lliurament, aix\u00ED com l'import segons el servei contractat.
nacex.shop.faqs.respuesta.11=Per a qualsevol informaci\u00F3 sobre NACEX.shop, posi's en contacte amb nosaltres en el tel\u00E8fon gratu\u00EFt 900 115 015.
nacex.shop.faqs.respuesta.2=No, el servei de lliurament NACEX.shop \u00E9s per a paquets el transport dels quals s'ha abonat en el moment realitzar la compra.El client no haur\u00E0 d'abonar res en rebre el seu enviament en el punt de lliurament escollit.
nacex.shop.faqs.respuesta.3=NACEX.shop li informar\u00E0 mitjan\u00E7ant una alerta (per correu electr\u00F2nic o SMS) quan l'enviament es trobi disponible en el punt de lliurament que vost\u00E8 hagi triat al moment de la compra. El text d'av\u00EDs li indicar\u00E0 l'adre\u00E7a i l'horari de l'establiment i podr\u00E0 consultar la seva localitzaci\u00F3 a la nostre web.
nacex.shop.faqs.respuesta.4=NACEX.shop li permet seleccionar el punt de lliurament m\u00E9s convenient, sigui a prop del seu domicili, lloc de treball, d'oci, etc. Per a aix\u00F2, disposem d'una web amb localitzaci\u00F3 de punts per codi postal.
nacex.shop.faqs.respuesta.5=El seu enviament estar\u00E0 disponible en el punt NACEX.shop el nombre de dies acordats amb el prove\u00EFdor, normalment un m\u00E0xim de 15 dies. Si despr\u00E9s de rebre la primera notificaci\u00F3 no es persona en el punt per retirar el seu enviament, rebr\u00E0 un recordatori informant-li i un \u00FAltim av\u00EDs abans de la devoluci\u00F3.
nacex.shop.faqs.respuesta.6=Una altra persona podr\u00E0 recollir un enviament que estigui al seu nom, sempre que porti amb si una autoritzaci\u00F3 i el seu document identificatiu (DNI o passaport). El responsable de l'establiment anotar\u00E0 les dades del destinatari i de la persona que recull el paquet en fer-li lliurament de l'enviament.
nacex.shop.faqs.respuesta.7=Podr\u00E0 retornar la seva comanda si el seu prove\u00EFdor admet devolucions. Haur\u00E0 de notificar-li aquest desig al seu prove\u00EFdor i que aquest li confirmi la possibilitat de retornar al seu enviament. NACEX.shop disposa d'un sistema de devoluci\u00F3 d'enviaments r\u00E0pid i fiable. Haur\u00E0 de dipositar l'enviament en un punt NACEX.shop, ben embalat i correctament tancat. Haur\u00E0 de seguir les instruccions concretes de devoluci\u00F3 que el seu prove\u00EFdor determini.
nacex.shop.faqs.respuesta.8=NACEX.shop posa a la disposici\u00F3 dels seus clients el m\u00E9s avan\u00E7at sistema de seguiment individualitzat en l\u00EDnia dels seus enviaments. A la p\u00E0gina web disposa d'un apartat PDTE. DETERMINAR (Xarxa NACEX.shop | Seguiment enviaments) on podr\u00E0 con\u00E8ixer l'estat del seu enviament en temps real.
nacex.shop.faqs.respuesta.9=Quan vost\u00E8 realitza una compra en l\u00EDnia, es registra a la web del client remitent amb unes dades. NACEX.shop rep del client la informaci\u00F3 necess\u00E0ria per a la notificaci\u00F3 (av\u00EDs d'arribada). Podria ser que les dades que hem rebut (adre\u00E7a de correu electr\u00F2nic/n\u00FAmero de tel\u00E8fon) no siguin les correctes, per tant, haur\u00E0 de posar-se en contacte amb el remitent per confirmar-los.
