cookies.sesion=&middot;\tCokkies de sessi&oacute;\: s&oacute;n un tipus de cookies dissenyades per recaptar i emmagatzemar dades mentre l'usuari accedeix a una p&agrave;gina web. Se solen emprar per emmagatzemar informaci&oacute; que solament interessa conservar per a la prestaci&oacute; del servei sol&middot;licitat per l'usuari en una sola ocasi&oacute; (p. ex., una llista de productes adquirits).
cookies.terceros=&middot;\tCokkies de tercers\: s&oacute;n aquelles que s'envien a l'equip terminal de l'usuari des d'un equip o domini que no &eacute;s gestionat per l'editor, sin&oacute; per una altra entitat que tracta les dades obtingudes a trav&eacute;s de les cookies.
