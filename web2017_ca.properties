cookies.utilizacion=La utilitzaci&oacute; de les galetes ofereix nombroses avantatges en la prestaci&oacute; de serveis de la societat de la informaci&oacute;, ja que, entre d'altres coses\: (i) facilita a l'usuari la navegaci&oacute; en el Lloc web i l'acc&eacute;s als diferents serveis que ofereix; (ii) evita a l'usuari haver de configurar les caracter&iacute;stiques generals predefinides cada vegada que accedeix al Lloc web; (iii) afavoreix la millora del funcionament i dels serveis prestats a trav&eacute;s del Lloc web, despr&eacute;s del corresponent an&agrave;lisi de la informaci&oacute; obtinguda a trav&eacute;s de les cookies instal&middot;lades.
