historia.2018=2018
historia.2018.texto=NACEX guanya dues categories dels Premis Empresa Social 2018 per la campanya "Donar un tap, un gran gest solidari" a favor de la Fundaci\u00F3 ASDENT\: "Millor projecte RSC" en el sector de missatgeria urgent i "Millor projecte responsable" en el sector de la missatgeria urgent.<br><br> NACEX obt\u00E9 el certificat de verificaci\u00F3 del c\u00E0lcul de la Petjada del Carboni dels seus enviaments.<br><br> Per quart any consecutiu, NACEX ha estat reconegut com a "Millor Operador de Missatgeria" a Portugal, en els premis "Log\u00EDstica & Transportes Hoje", del Grup IFE
